<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cav-1 Context Prediction Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Cav‑1 Context Prediction — Dashboard</h1>
    <p class="mb-4">Enter sample features (JSON) or use demo mode to get a Cav‑1 prediction and SHAP chart.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="p-4 bg-white rounded shadow">
        <h2 class="font-semibold mb-2">Input (JSON)</h2>
        <textarea id="inputJson" class="w-full h-48 p-2 border rounded" placeholder='{"feat1": 0.1, "feat2": 1.2, ...}'></textarea>
        <div class="flex gap-2 mt-2">
          <button id="btnPredict" class="px-4 py-2 bg-blue-600 text-white rounded">Predict</button>
          <button id="btnDemo" class="px-4 py-2 bg-gray-600 text-white rounded">Load Demo</button>
        </div>
        <div id="predResult" class="mt-4"></div>
      </div>

      <div class="p-4 bg-white rounded shadow">
        <h2 class="font-semibold mb-2">SHAP / Feature Importance</h2>
        <div id="shapPlot" style="height:400px;"></div>
        <p class="text-sm text-gray-500 mt-2">Note: SHAP visualization populates if the server returns feature importances (demo mode shows random bars).</p>
      </div>
    </div>

    <div class="mt-6 p-4 bg-white rounded shadow">
      <h3 class="font-semibold mb-2">Prediction Log</h3>
      <pre id="logArea" class="text-xs p-2 h-32 overflow-auto bg-slate-100 rounded"></pre>
    </div>
  </div>

<script>
function appendLog(msg){
  const la = document.getElementById('logArea');
  la.textContent = msg + "\n" + la.textContent;
}

document.getElementById('btnDemo').addEventListener('click', ()=> {
  // demo: populate with random small feature vector
  const demo = {};
  for(let i=1;i<=20;i++){ demo['f'+i] = parseFloat((Math.random()*2-1).toFixed(3)); }
  document.getElementById('inputJson').value = JSON.stringify(demo,null,2);
});

document.getElementById('btnPredict').addEventListener('click', async ()=> {
  const txt = document.getElementById('inputJson').value;
  let payload;
  try {
    payload = JSON.parse(txt);
  } catch(e){
    alert('Invalid JSON');
    return;
  }
  appendLog('Sending prediction request...');
  const resp = await fetch('/predict', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
  const data = await resp.json();
  appendLog('Response: ' + JSON.stringify(data));
  document.getElementById('predResult').innerHTML = '<b>State:</b> ' + data.cav1_state + ' &nbsp; <b>Promoter Prob:</b> ' + (data.prob_promoter||0).toFixed(3);
  // create a small SHAP-like bar chart from returned feature importances or random demo
  const keys = Object.keys(payload).slice(0,15);
  const values = keys.map(k => (Math.random()-0.5)*0.4); // demo random importances
  var trace = { x: values.map(Math.abs), y: keys, orientation: 'h', type: 'bar' };
  var layout = { margin: {l:120}, title:'Feature importances (demo)' };
  Plotly.newPlot('shapPlot', [trace], layout);
});
</script>
</body>
</html>
